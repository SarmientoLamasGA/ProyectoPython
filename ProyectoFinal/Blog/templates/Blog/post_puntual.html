{% extends "../../static/Blog/index.html" %} 

{% block contenido_dinamico%}

<article>
    <h1>{{post.title}}</h1>
    <p>{{post.body}}</p>
    <p>Autor: {{post.author}}</p>
</article>

<div>
    <h3>Comentarios</h3>

    {% for comment in comments %}
        <div>
            <h4>{{comment.user}}</h4>
            <p>{{comment.body_comment}}</p>
        </div>
    {% endfor%}

    <form action="" method="POST">{% csrf_token %}
        
        <table>{{miForm2.as_table}}</table>

        <button type="submit" value="Enviar">Enviar comentario</button> 

    </form>
</div>

{%endblock%}
