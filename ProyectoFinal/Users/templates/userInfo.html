{% extends "static/Blog/index.html" %}

{% block contenido_dinamico %}
<div class="container text-center align-items-center b-5 mt-5 p-3 col-sm-6">
    <h2>Datos de usuario</h2>
    <p>Tu nombre completo es: {{profile.name}} {{profile.lastName}}</p>
</div>
<form action="" method="post" class="container text-center table align-items-center border mb-5 mt-5 p-5 col-sm-6"> {% csrf_token %}
    <table class="table align-items-center border m-2 p-2">
        {{form.as_table}}
    </table>
    <input type="submit" name="Crear Usuario">
</form>
{% endblock %}
