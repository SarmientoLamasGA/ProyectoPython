<!DOCTYPE html>

    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <header>
      <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <button><a class="navbar-brand btn" href="{% url 'inicio' %}">Home</a></button>
            </li>
            <li class="nav-item">
              <button><a class="navbar-brand btn" href="{% url 'Lista de posts' %}">Posteos</a></button>
            </li>
            {% if request.user.username %}
            <li class="nav-item">
              <button><a class="navbar-brand btn" href="{% url 'Crear post' %}">Crear post</a></button>
            </li>
            {% endif%}
            <li class="nav-item">
              <button><a class="navbar-brand btn" href="{% url 'Buscar autor' %}">Buscar por autor</a></button>
            </li>
          </ul>
          {% if request.user.username %}
          <button><a class="navbar-brand btn" href="{% url 'Logout' %}">Log out</a></button>
          {%else%}
          <button><a class="navbar-brand btn" href="{% url 'Login' %}">Log in</a></button>
          {% endif%}
        </div>
      </div>
    

      </nav>
    </header>
